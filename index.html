<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,500;1,500&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Odin's library</h1>
    </header>
    <div id="container"></div>
    <dialog id="appBookDialog">
        <div id="appBookDialogContent">
            <button onclick="appBookDialog.close();" class="closeButton">X</button>
            <h2>Add a book</h2>
            <form id="form" action="">
                <input type="text" name="title" id="formTitle" placeholder="Title">
                <input type="text" name="author" id="formAuthor" placeholder="Author">
                <input type="text" name="pages" id="formPages" placeholder="pages">
                <input type="checkbox" name="read" id="formRead" value="read">
                <input type="submit" value="Submit" id="formSubmit">
                <!-- <button onclick="addBookToLibrary()">Add</button> -->
            </form>
        </div>
    </dialog>
    <button onclick="appBookDialog.showModal()">Add a book</button>
    <script src="script.js"></script>
    <footer>
        <div id="footerText">
            <p>Created by <a href="">HappySlappyFace</a></p>
            <p>Part of <a href="">The Odin Project</a> Cirriculum</p>
        </div>
    </footer>
</body>

</html>
